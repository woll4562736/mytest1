<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
	</head>
	
	<body>
		<ol>
			<li>点击按钮：将用户名、密码、性别添加到表单中。</li>
			<li>点击删除链接，可以删除当前行</li>
			<li>添加和删除都需要保证序号连续有序</li>
		</ol>
		
		<form>
			用户名：<input type="text" name="username" />
			<br />
			密　码：<input type="password" name="pwd" />
			<br />
			性　别：<input type="radio" name="sex" value="man" checked="checked"/>男
				  <input type="radio" name="sex" value="woman" />女
				  <br />
			<input type="button" value="添加到表格" onclick="add()"/>
		</form>
		<br/><hr/>
		<table cellspacing="0" border="1" width="100%">
			<tr>
				<th>序号</th>
				<th>用户名</th>
				<th>密码</th>
				<th>性别</th>
				<th>操作</th>
			</tr>

		</table>

		<script>
			function add() {
			    $("table").append("<tr>\n" +
                    "\t\t\t\t<th></th>\n" +
                    "\t\t\t\t<th>"+$("input[type='text']").val()+"</th>\n" +
                    "\t\t\t\t<th>"+$("input[type='password']").val()+"</th>\n" +
                    "\t\t\t\t<th>"+$("input[type='radio']").val()+"</th>\n" +
                    "\t\t\t\t<th><a href=''>删除</a></th>\n" +
                    "\t\t\t</tr>")

            }
            function remove() {
				$("a").empty()
            }
		</script>
	</body>
</html>
