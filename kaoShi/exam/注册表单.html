<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册表单</title>
		<script type="text/javascript">
			
			<!-- 获取验证码倒计时 -->

						
			<!-- 改变按钮背景色 -->
			
			
		</script>
		<script src="js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<h2>信息注册</h2>
		<!-- 1.修改form标签：使表单可以使用POST方式提交到 http://www.czxy.com -->

		<form action="http://www.czxy.com " method="post">
			<table>
				基本信息
				
				<hr align="left" width="25%" />
				
				<tr>
					<td>*姓名</td>
					<td>
						<input type="text" name="username" placeholder="请输入身份证姓名" />
					</td>
				</tr>
				
				<tr>
					<td>*登录密码</td>
					<td>
						<!-- 2.修改代码：此处为密码输入框 -->
						<input name="pwd" type="password" placeholder="请输入登录密码" />
					</td>
				</tr>
				
				<tr>
					<td>*手机号</td>
					<td>
						<input type="text" name="phone" placeholder="请输入手机号" />
					</td>
				</tr>
				
				<tr>
					<td>*验证码</td>
					<td>
						<input type="text" name="repwd" placeholder="验证码" />
						<input type="button" id="vcode" onclick="haha()" value="获取验证码"  />
					</td>
				</tr>
				
				<tr>
					<td>*性别</td>
					<td>
						<!-- 3.修改代码：要求性别默认选中"女"，并且性别只能选择一个,不能同时选中男女 -->
						男<input type="radio" name="sgx" value="男" />
						女<input type="radio" name="sgx" checked="checked" value="女" />
					</td>
				</tr>
				<tr>
					<td>*地区</td>
					<td>
						省
						<select name="province">
							<option value="" >-- 省份 --</option>	
							<option value="江苏省" >江苏省</option>
						</select>
						市
						<!-- 
							4.修改代码：添加3个城市下拉选项：徐州市、淮安市、宿迁市，
							三个选项的value值分别是：XZ、HA、SQ							
						-->
						<select name="city">
							<option>-- 市区 --</option>
							<option value="XZ" >徐州市</option>
							<option value="HA" >淮安市</option>
							<option value="SQ" >宿迁市</option>
						</select>
					</td>
				</tr>
			
				<tr>
					<td>
						个人简介
					</td>
					<td>
						<!-- 5.修改代码：文本域列数是30，行数是3 rows:设置行
        cols:设置列 -->
						<textarea cols="30" rows="3"></textarea>
												
					</td>
				</tr>
				
				<tr>
					<td>
						照片
					</td>
					<td>
						<!-- 6.修改代码：使此处可以上传文件 -->
						<input type="file">
					</td>
				</tr>
				
				<tr>
					<td>
						请选择个人信息
					</td>
					<td>
						<input type="button" class="privacy" value="群众"  style="background-color: white;" />
						<input type="button" class="privacy" value="团员"  style="background-color: white;"/>
						<input type="button" class="privacy" value="党员"  style="background-color: white;"/>
					</td>
				</tr>
			</table>
			<!-- 7.添加提交按钮，可以提交form表单 -->
			<input type="submit" value="提交">
		</form>

		<script>


			function haha() {
			    //alert(1)
				//$("#vcode").val("10")
                var id=window.setInterval(fun,1000);
                var i = 10;
                function fun() {

                    $("#vcode").val(i+"秒后在获取")
                    i--;
                    if(i==0){
                        clearInterval(id)
                        $("#vcode").val("获取验证码")
					}
                }
            }
		</script>
	</body>
</html>
